<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Signup - MITS Canteen</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body { margin: 0; padding: 0; height: 100vh; overflow: hidden; }
        
        .split-container {
            display: flex;
            height: 100vh;
        }
        
        .animation-half {
            flex: 1;
            background: linear-gradient(135deg, #e3eafc 0%, #ff9800 100%);
            position: relative;
            overflow: hidden;
        }
        
        .form-half {
            flex: 1;
            background: linear-gradient(135deg, #f4f4f4 60%, #e0e7ef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }
        
        .food-animation {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .floating-food {
            position: absolute;
            font-size: 3rem;
            animation: float 6s ease-in-out infinite;
        }
        
        .food-1 { top: 15%; left: 25%; animation-delay: 0s; }
        .food-2 { top: 35%; right: 20%; animation-delay: 1s; }
        .food-3 { top: 65%; left: 15%; animation-delay: 2s; }
        .food-4 { top: 85%; right: 30%; animation-delay: 3s; }
        .food-5 { top: 25%; left: 65%; animation-delay: 4s; }
        .food-6 { top: 75%; right: 55%; animation-delay: 5s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        .brand-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        
        .animated-logo {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 152, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        
        .animated-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1eaf6e;
            margin: 20px 0 10px 0;
            animation: slideIn 1s ease-out;
        }
        
        .canteen-text {
            color: #ff9800;
            font-weight: 900;
        }
        
        .animated-subtitle {
            font-size: 1.2rem;
            color: #4a6572;
            font-weight: 600;
            animation: slideIn 1s ease-out 0.5s both;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .customer-details-container {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            animation: slideIn 1s ease-out 1s both;
        }
        
        @media (max-width: 768px) {
            .split-container { flex-direction: column; }
            .animation-half { flex: 0.3; }
            .form-half { flex: 0.7; }
            .floating-food { font-size: 2rem; }
            .animated-title { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="split-container">
        <!-- Left Half - Animated Food Visuals -->
        <div class="animation-half">
            <div class="food-animation">
                <div class="floating-food food-1">üç≥</div>
                <div class="floating-food food-2">üçù</div>
                <div class="floating-food food-3">üç≤</div>
                <div class="floating-food food-4">üçú</div>
                <div class="floating-food food-5">üçõ</div>
                <div class="floating-food food-6">üç±</div>
                <div class="brand-overlay">
                    <img src="mitslogo.png" alt="MITS Logo" class="animated-logo">
                    <h1 class="animated-title">MITS <span class="canteen-text">Canteen</span></h1>
                    <p class="animated-subtitle">Register Your Canteen</p>
                </div>
            </div>
        </div>
        
        <!-- Right Half - Signup Form -->
        <div class="form-half">
            <div class="customer-details-container">
        <h2>Canteen Signup</h2>
        <form class="customer-details-form">
            <label for="canteen-name">Canteen Name:</label>
            <input type="text" id="canteen-name" name="canteen-name" required>
            
            <label for="canteen-email">Email:</label>
            <input type="email" id="canteen-email" name="canteen-email" required>
            
            <label for="canteen-phone">Phone Number:</label>
            <input type="tel" id="canteen-phone" name="canteen-phone" required>
            
            <label for="canteen-address">Address:</label>
            <textarea id="canteen-address" name="canteen-address" rows="3" required style="width:100%; padding:8px; margin:8px 0; border:1px solid #ddd; border-radius:4px;"></textarea>
            
            <label for="canteen-id">Canteen ID:</label>
            <input type="text" id="canteen-id" name="canteen-id" required>
            
            <label for="canteen-photo">Canteen Photo:</label>
            <input type="file" id="canteen-photo" name="canteen-photo" accept="image/*" required>
            
            <label for="canteen-password">Password:</label>
            <input type="password" id="canteen-password" name="canteen-password" required minlength="6">

            <button type="submit" class="button">Sign Up</button>
        </form>

        <div style="margin-top: 16px; text-align: center; font-size: 0.95rem; color:#1e40af;">
            Already have an account?
            <a href="canteen-login.html" style="color:#2563eb; text-decoration:none; font-weight:500; margin-left:6px;">
                Login here
            </a>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.querySelector('.customer-details-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('canteen-name').value;
            const email = document.getElementById('canteen-email').value;
            const phone = document.getElementById('canteen-phone').value;
            const address = document.getElementById('canteen-address').value;
            const canteenId = document.getElementById('canteen-id').value;
            const password = document.getElementById('canteen-password').value;
            const photoFile = document.getElementById('canteen-photo').files[0];
            
            try {
                let canteenPhoto = '';
                
                if (photoFile) {
                    const formData = new FormData();
                    formData.append('image', photoFile);
                    
                    const uploadResponse = await fetch('/api/upload/image', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (uploadResponse.ok) {
                        const uploadData = await uploadResponse.json();
                        canteenPhoto = uploadData.path;
                    }
                }
                
                const adminData = { name, email, phone, address, canteenId, canteenPhoto, password };
                const response = await API.adminRegister(adminData);
                API.setToken(response.token);
                
                localStorage.setItem('canteenLoggedIn', 'true');
                localStorage.setItem('canteen', JSON.stringify(response.user));
                
                alert('Canteen registration successful!');
                window.location.href = 'canteen-dashboard.html';
            } catch (error) {
                alert('Registration failed: ' + error.message);
            }
        });
    </script>
</body>
</html>
