<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders - MITS Canteen</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f4f4f4 60%, #e0e7ef 100%);
      min-height: 100vh;
    }

    header {
      background: #e3eafc;
      color: #1e40af;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 12px rgba(30, 64, 175, 0.13);
    }

    .brand-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 12px;
    }

    .brand-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #1eaf6e;
    }

    .brand-logo-canteen {
      color: #ff9800;
    }

    .orders-container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 18px rgba(53, 66, 74, 0.12);
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .page-title {
      font-size: 1.8rem;
      color: #1e40af;
      margin: 0;
    }

    .back-btn {
      background: #e3f2fd;
      color: #1e40af;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    table th {
      background-color: #e3eafc;
      color: #1e40af;
      font-weight: 600;
    }

    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .cancel-btn {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .cancel-btn:hover {
      background: #e60000;
    }

    .remove-btn {
      background: #666;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .status-badge {
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: capitalize;
    }

    .status-pending { background: #fef3c7; color: #92400e; }
    .status-confirmed { background: #dbeafe; color: #1e40af; }
    .status-preparing { background: #fde68a; color: #92400e; }
    .status-ready { background: #d1fae5; color: #065f46; }
    .status-delivered { background: #dcfce7; color: #166534; }
    .status-cancelled { background: #fee2e2; color: #dc2626; }
  </style>
</head>
<body>
  <header>
    <div class="brand-logo">
      <img src="mitslogo.png" alt="MITS Logo" class="logo">
      <span class="brand-title">MITS <span class="brand-logo-canteen">Canteen</span></span>
    </div>
  </header>

  <div class="orders-container">
    <div class="page-header">
      <button class="back-btn" onclick="window.location.href='user-dashboard.html'">← Back to Dashboard</button>
      <h1 class="page-title">My Orders</h1>
      <div></div>
    </div>

    <table id="ordersTable">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Items</th>
          <th>Delivery</th>
          <th>Total Amount</th>
          <th>UTR ID</th>
          <th>Status</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="8" style="text-align: center; padding: 20px; color: #666;">Loading orders...</td>
        </tr>
      </tbody>
    </table>
    
    <div id="pagination" style="text-align: center; margin-top: 20px; display: none;">
      <button id="prevBtn" onclick="changePage(-1)" style="margin: 0 5px; padding: 8px 16px; background: #1e40af; color: white; border: none; border-radius: 4px; cursor: pointer;">Previous</button>
      <span id="pageInfo" style="margin: 0 15px; font-weight: 600;"></span>
      <button id="nextBtn" onclick="changePage(1)" style="margin: 0 5px; padding: 8px 16px; background: #1e40af; color: white; border: none; border-radius: 4px; cursor: pointer;">Next</button>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script>
    let allOrders = [];
    let currentPage = 1;
    const ordersPerPage = 10;
    
    async function loadUserOrders() {
      try {
        allOrders = await API.getMyOrders();
        displayOrders();
      } catch (error) {
        console.error('Failed to load orders:', error);
        const tbody = document.querySelector('#ordersTable tbody');
        tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px; color: red;">Failed to load orders</td></tr>';
      }
    }
    
    function displayOrders() {
      const tbody = document.querySelector('#ordersTable tbody');
      
      if (allOrders.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 20px;">No orders found</td></tr>';
        document.getElementById('pagination').style.display = 'none';
        return;
      }
      
      const startIndex = (currentPage - 1) * ordersPerPage;
      const endIndex = startIndex + ordersPerPage;
      const ordersToShow = allOrders.slice(startIndex, endIndex);
      
      tbody.innerHTML = ordersToShow.map(order => {
        const itemsList = order.items.map(item => 
          `${item.menuItem.name} (${item.quantity})`
        ).join(', ');
        let actionButton = '-';
        if (order.status === 'pending') {
          actionButton = `<button class="cancel-btn" onclick="cancelOrder('${order._id}')">Cancel</button>`;
        } else if (order.status === 'delivered') {
          actionButton = `<button class="remove-btn" onclick="removeOrder('${order._id}')">Remove</button>`;
        }
        return `
          <tr data-order-id="${order._id}">
            <td>#${order._id.slice(-6)}</td>
            <td>${itemsList}</td>
            <td>
              <small>
                Room: ${order.deliveryAddress || 'N/A'}<br>
                Time: ${order.deliveryTime || 'N/A'}
              </small>
            </td>
            <td>₹${order.totalAmount}</td>
            <td>${order.paymentDetails || '-'}</td>
            <td><span class="status-badge status-${order.status}">${order.status}</span></td>
            <td>${new Date(order.orderDate || order.createdAt).toLocaleDateString()}</td>
            <td>${actionButton}</td>
          </tr>
        `;
      }).join('');
      
      updatePagination();
    }
    
    function updatePagination() {
      const totalPages = Math.ceil(allOrders.length / ordersPerPage);
      const pagination = document.getElementById('pagination');
      const pageInfo = document.getElementById('pageInfo');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      
      if (totalPages > 1) {
        pagination.style.display = 'block';
        pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
        prevBtn.disabled = currentPage === 1;
        nextBtn.disabled = currentPage === totalPages;
      } else {
        pagination.style.display = 'none';
      }
    }
    
    function changePage(direction) {
      const totalPages = Math.ceil(allOrders.length / ordersPerPage);
      const newPage = currentPage + direction;
      
      if (newPage >= 1 && newPage <= totalPages) {
        currentPage = newPage;
        displayOrders();
      }
    }
    
    async function cancelOrder(orderId) {
      if (confirm('Are you sure you want to cancel this order?')) {
        try {
          await API.cancelOrder(orderId);
          alert('Order cancelled successfully!');
          loadUserOrders();
        } catch (error) {
          alert('Failed to cancel order: ' + error.message);
        }
      }
    }

    async function removeOrder(orderId) {
      if (confirm('Remove this order from your table?')) {
        try {
          await API.cancelOrder(orderId);
          alert('Order removed successfully!');
          loadUserOrders();
        } catch (error) {
          alert('Failed to remove order: ' + error.message);
        }
      }
    }
    
    // Check authentication and load orders
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'user-login.html';
        return;
      }
      loadUserOrders();
    });
  </script>
</body>
</html>
