<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Veg - MITS Canteen</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .food-container {
            margin: 48px auto;
            max-width: 1200px;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 6px 32px rgba(30, 64, 175, 0.10);
            padding: 36px 24px;
        }
        .menu-heading {
            color: #1e40af;
            margin-bottom: 32px;
            font-size: 2.4rem;
            text-align: center;
            font-weight: 700;
        }
        .food-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
            padding: 20px 0;
            list-style: none;
        }
        .food-item {
            flex: 0 0 160px;
            background: #ffffff;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            border: 1px solid #f1f5f9;
        }
        .food-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
            background: linear-gradient(135deg, #fffbe6 0%, #fff3cd 100%);
            border-color: #ffd166;
        }
        .food-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
        .food-name {
            font-size: 1.3rem;
            color: #1e40af;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .food-price {
            font-size: 1.2rem;
            color: #059669;
            font-weight: 700;
            margin-bottom: 16px;
        }
        .food-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }
        .quantity-input {
            width: 80px;
            padding: 8px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }
        .action-button {
            background: #ffd166;
            color: #35424a;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }
        .action-button:hover {
            background: #fcb900;
            color: #fff;
            transform: translateY(-1px);
        }
        .watchlist-bar-bottom {
            position: absolute;
            top: 24px;
            right: 40px;
            background: #fff8e1;
            color: #1e40af;
            padding: 10px 22px;
            border-radius: 16px;
            box-shadow: 0 2px 8px #fcb90033;
            font-size: 1.1rem;
            z-index: 100;
        }
        .cart-section {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            min-width: 300px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="brand-logo-centered">
        <span class="brand-logo-title">
            <img src="mitslogo.png" alt="MITS Logo" class="brand-logo-img">
            MITS <span class="brand-logo-canteen">Canteen</span>
        </span>
        <div class="brand-logo-subtitle">Fresh ‚Ä¢ Tasty ‚Ä¢ Affordable</div>
    </div>



    <div class="food-container">
        <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 20px;">
            <button onclick="history.back()" class="button" style="background: #e3f2fd; color: #1e40af;">‚Üê Back</button>
            <h2 class="menu-heading" style="margin: 0;">Non-Veg Menu</h2>
            <button onclick="window.location.href='user-dashboard.html'" class="button" style="background: #fff3cd; color: #35424a;">üè† Home</button>
        </div>
        <ul class="food-grid" id="food-list"></ul>
    </div>
    <div class="watchlist-bar watchlist-bar-bottom">
        <strong>Cart:</strong>
        <div id="cart-items" style="display:flex; flex-direction:column; gap:8px; margin-top:8px;">None</div>
        <button id="order-all-btn" class="button" style="margin-top:14px; display:none; width:100%; background:#22c55e; color:#fff;" onclick="orderAll()">Order Now</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/api.js"></script>
    <script src="js/fallback-menu.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="js/realtime.js"></script>
    <script src="/js/cart.js?v=2"></script>
    <script>
        async function loadMenuItems() {
            try {
                const menuItems = await APIWithFallback.getMenuItems('nonveg');
                const foodList = document.getElementById('food-list');
                
                if (menuItems.length === 0) {
                    foodList.innerHTML = '<li style="text-align:center; padding:20px; color:#666;">No items available</li>';
                    return;
                }
                
                foodList.innerHTML = menuItems.map(item => `
                    <li class="food-item" data-item-id="${item._id}">
                        <img src="${item.image}" alt="${item.name}" class="food-image">
                        <div class="food-name">${item.name}</div>
                        <div class="food-price">‚Çπ${item.price}</div>
                        <div class="food-actions">
                            <input type="number" id="qty-${item._id}" min="1" value="1" class="quantity-input">
                            <button class="action-button" onclick="addToCart('${item.name}', 'qty-${item._id}')">Add to Cart</button>
                            <button class="action-button" onclick="orderNow('${item.name}')">Order Now</button>
                        </div>
                    </li>
                `).join('');
            } catch (error) {
                console.error('Failed to load menu items:', error);
            }
        }
        
        document.addEventListener('DOMContentLoaded', loadMenuItems);
    </script>
</body>
</html>
